
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<script>

let time = document.getElementById("timer");

let seconds = 0;
let minutes = 0;
let hours   = 0;

setInterval(function() {
    seconds++;
    if (seconds === 60) {
        seconds = 0;       
        minutes++;
    }
    if (minutes === 60) {
        minutes = 0;       
        hours++;
    }
    if (hours === 24) {     
        hours = 0;
    }
    
    time.innerHTML=hours+":"+minutes+":"+seconds;
},1000);
</script>

<body>
    <p id="timer"></p>
</body>
</html>
