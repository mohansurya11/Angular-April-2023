<mat-card class="example-card">
  <img mat-card-image src="http://localhost/{{product.image}}" class="example-header-image">
 
  <mat-card-header>
  
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency:'INR'}}</mat-card-subtitle>
    <mat-card-subtitle>{{product.type}}</mat-card-subtitle>
  </mat-card-header>
  

</mat-card>
