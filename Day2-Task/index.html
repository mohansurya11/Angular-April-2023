<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>
    <!-- <div class="open-button">
    <button  onclick="open()">Open Form</button>
    </div> -->
    <h2>Welcome to Pop Up Page</h2>
    <button type="button" class="click" onclick="showform()">Click me!</button>
    
    <div class="popup"  id="form">
     
        <form>
            <div class="close" >
                <img src="cancel.png" class="close-img" onclick="closeform()">
            </div>
            <h1>Student Form</h1>
                <hr>
                
            
        
        <label>First Name</label>
        <input type="text" name="firstname" ><br>
        <label>Last Name</label>
        <input type="text" name="lastname" ><br>
        <label>Age</label>
        <input type="number" name="age" ><br>
        <label>Experience(in yrs)</label>
        <input type="number" name="experience"  ><br>
        <label>DOB</label>
        <input type="date" name="dob"><br><br>
        <label>About You</label>
        <textarea></textarea><br>

        <label>Gender</label>
        <input type="radio" name="male">
        <label>Male</label>
        <input type="radio" name="female">
        <label>Female</label>
        <input type="radio" name="other">
        <label>Other</label><br>
        

        <label>Skills</label>
        <input type="checkbox" name="python">
        <label>Python</label>
        <input type="checkbox" name="java">
        <label>Java</label>
        <input type="checkbox" name="c++">
        <label>C++</label><br>
        <button id="submit">Submit</button>

        </form>
</div>

<script>
    function showform() {
      const registerForm = document.getElementById("form");
      registerForm.style.display = "block";
    }

    function closeform() {
      const registerForm = document.getElementById("form");
      registerForm.style.display = "none";
    }
</script>


</body>
</html>
